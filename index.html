<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather Dashboard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        

    </head>

    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark text-center" style="background-color: black; color: white; border-radius: 0;">
                <h1>Weather Dashboard</h1>
            </nav>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <div class="row">
                        <div class="col-sm-12 searchCol">
                            <form class="form-inline">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchBar">
                                <button class="btn btn-primary my-2 my-sm-0" type="submit" id="submitButton">Search</button>
                            </form>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="citiesDev"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="row" id="weatherToday">
                        <div class="col-lg-12">
                            <div class="row weatherTodayTitleRow">
                                <div class="col-lg-12 text-center"><h2 id="weatherTodayTitle">Current Weather</h2></div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-xs-6 text-center" id="tempContainer"></div>
                                <div class="col-xs-6 text-center" id="humidContainer"></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 text-center" id="windContainer"></div>
                                <div class="col-xs-6 text-center" id="uvContainer"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row" id="ForecastContainer">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-12 text-center"><h2>Five Day Forecast</h2></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-12" id="forecastFive"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
        
    </body>
</html>
